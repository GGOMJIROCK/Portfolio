<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Techpedia</title>
    <link rel="stylesheet" type="text/css" href="/css/framework.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="/js/container.js"></script>
    <script type="text/javascript" src="/js/directive.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>
    <div id="wrap" ng-app="component">
        <div id="container" ng-controller="ComponentCtrl" ng-init="init()">

            <div id="menu">
                <menu-directive></menu-directive>
            </div>
            <div id="content">
                <profile-directive visible="visible['profile']"></profile-directive>
                <development-directive visible="visible['development']"></development-directive>
                <vision-directive visible="visible['vision']"></vision-directive>
                <unlabeled-directive visible="visible['unlabeled']"></unlabeled-directive>
            </div>
        </div>
        <div id="header"></div>
        <div id="footer"></div>



    <!--<div class="bg_logo">-->
        <!--<img src="/images/600_300_TURQUOISE.jpg">-->
    <!--</div>-->
    </div>
</body>
</html>
